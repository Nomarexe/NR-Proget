<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Articles - NR   Space</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/icons/favicon-32x32.svg" />
  <link rel="stylesheet" href="src/assets/styles/reset.css" />
  <link rel="stylesheet" href="src/assets/styles/main.css" />
  <link rel="stylesheet" href="src/assets/styles/utility.css" />
</head>
<body>
  <header>
    <div class="logo">NR</div>
    <nav>
      <a href="index.html">About</a>
      <a href="articles.html" class="active" aria-current="page">Articles</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>
  <main>
    <h1>Articoli</h1>
    <div id="articles-list">Loading articles...</div>
    <script>
      async function fetchArticles() {
        const container = document.getElementById('articles-list');
        container.innerHTML = 'Loading articles...';

        try {
          const response = await fetch('/api/articles');
          if (!response.ok) {
            container.innerHTML = 'Failed to load articles.';
            return;
          }
          const articles = await response.json();

          if (articles.length === 0) {
            container.innerHTML = 'No articles found.';
            return;
          }

          container.innerHTML = '';
          articles.forEach(article => {
            const articleElem = document.createElement('article');
            const h2 = document.createElement('h2');
            const a = document.createElement('a');
            a.href = '/Article/' + article.filename;
            a.textContent = article.title;
            h2.appendChild(a);
            articleElem.appendChild(h2);
            container.appendChild(articleElem);
          });
        } catch (error) {
          container.innerHTML = 'Error loading articles.';
          console.error(error);
        }
      }

      document.addEventListener('DOMContentLoaded', fetchArticles);
    </script>
  </main>
  <footer> NR   Space 2025 made by <a href="https://github.com/Nomarexe">Nomar.exe</a> </footer>
</body>
</html>
