<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Articles - NR   Space</title>
  <link rel="icon" type="image/svg+xml" href="src/assets/icons/favicon-32x32.svg" />
  <link rel="stylesheet" href="src/assets/styles/reset.css" />
  <link rel="stylesheet" href="src/assets/styles/main.css" />
  <link rel="stylesheet" href="src/assets/styles/utility.css" />
</head>
<body>
  <header>
    <div class="logo">NR Dinamic</div>
    <nav>
      <a href="index.html">About</a>
      <a href="articles.html" class="active" aria-current="page">Articles</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>
  <main>
    <h1>Articoli</h1>
    <div id="articles-list">
      <!-- Articles will be dynamically loaded here -->
    </div>
    <script>
      async function loadArticles() {
        try {
          const response = await fetch('/api/articles');
          if (!response.ok) {
            throw new Error('Failed to fetch articles');
          }
          const articles = await response.json();
          const articlesList = document.getElementById('articles-list');
          articlesList.innerHTML = '';
          articles.forEach(article => {
            const articleElem = document.createElement('article');
            const h2 = document.createElement('h2');
            const a = document.createElement('a');
            a.href = `Article/${article.filename}`;
            a.textContent = article.title;
            h2.appendChild(a);
            articleElem.appendChild(h2);
            articlesList.appendChild(articleElem);
          });
        } catch (error) {
          console.error('Error loading articles:', error);
          const articlesList = document.getElementById('articles-list');
          articlesList.innerHTML = '<p>Errore nel caricamento degli articoli.</p>';
        }
      }
      document.addEventListener('DOMContentLoaded', loadArticles);
    </script>
  </main>
  <footer> NR   Space 2025 made by <a href="https://github.com/Nomarexe">Nomar.exe</a> </footer>
</body>
</html>
